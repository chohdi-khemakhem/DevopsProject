version: '3.8'

services:
  app:
    image: ahmednaifer/tp-foyer:1.0.0
    container_name: tp-foyer-app
    ports:
      - "8087:8089"
    environment:

      SPRING_MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      SPRING_MANAGEMENT_ENDPOINTS_WEB_BASE_PATH: /actuator
      SPRING_MANAGEMENT_ENDPOINT_HEALTH_SHOWDETAILS: always

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
      image: grafana/grafana
      container_name: grafana
      ports:
        - '3000:3000'
      volumes:
        - grafana-data:/var/lib/grafana

volumes:
  grafana-data:
    driver: local