version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: your_db_name
      MYSQL_USER: your_user
      MYSQL_PASSWORD: your_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    image: slimfarhat122/tp-foyer:1.0.0
    container_name: tp-foyer-app
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysqldb:3306/your_db_name"
      SPRING_DATASOURCE_USERNAME: "your_user"
      SPRING_DATASOURCE_PASSWORD: "your_password"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
    depends_on:
      - mysqldb
  tp-foyer-front:
    image: slimfarhat122/tp-foyer-front:latest
    container_name: tp-foyer-front
    restart: on-failure
    ports:
      - "80:3000" # Change the port to the one your frontend app runs on
    depends_on:
      - app
volumes:
  db_data: